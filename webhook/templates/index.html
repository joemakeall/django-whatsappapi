{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direção Digital</title>
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="{% static 'img/logo-direcao-digital.png' %}" alt="Logo Direção Digital" class="logo">
            <img src="{% static 'img/letrero-direcao-digital.png' %}" alt="Logo Direção Digital" class="logo">
        </div>
        <div class="login"><a href="{% url 'login' %}">Login</a></div>
    </div>
    <div class="banner">
        <div class="carousel">
            <img src="https://via.placeholder.com/1920x500/ff7f7f/333333?text=Slide+1" alt="Slide 1">
            <img src="https://via.placeholder.com/1920x500/ffbf7f/333333?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/1920x500/ffff7f/333333?text=Slide+3" alt="Slide 3">
        </div>
    </div>
    <div class="content">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Imagem 1">
            <h3>Título 1</h3>
            <p>Descrição da imagem 1.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Imagem 2">
            <h3>Título 2</h3>
            <p>Descrição da imagem 2.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Imagem 3">
            <h3>Título 3</h3>
            <p>Descrição da imagem 3.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Direção Digital. Todos os direitos reservados.</p>
    </div>
    <div class="whatsapp-icon" onclick="openWhatsApp()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
