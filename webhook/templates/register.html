{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Direção Digital</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Cadastro da Empresa</h2>
            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="input-group">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj" required>
                    </div>
                    <div class="input-group">
                        <label for="company_name">Razão Social:</label>
                        <input type="text" id="company_name" name="company_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="trade_name">Nome Fantasia:</label>
                        <input type="text" id="trade_name" name="trade_name" required>
                    </div>
                    <div class="input-group">
                        <label for="responsible_name">Nome Responsável:</label>
                        <input type="text" id="responsible_name" name="responsible_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="state_registration">Inscrição Estadual:</label>
                        <input type="text" id="state_registration" name="state_registration" required>
                    </div>
                    <div class="input-group">
                        <label for="instagram">@Instagram:</label>
                        <input type="text" id="instagram" name="instagram">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <input type="checkbox" id="whatsapp" name="whatsapp">
                        <label for="whatsapp">Possui WhatsApp</label>
                    </div>
                    <div class="input-group">
                        <label for="cell_phone">Celular:</label>
                        <input type="text" id="cell_phone" name="cell_phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="phone">Telefone Fixo:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="confirm_email">Confirmação de Email:</label>
                        <input type="email" id="confirm_email" name="confirm_email" required>
                    </div>
                    <div class="input-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="number">Número:</label>
                        <input type="text" id="number" name="number" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Endereço:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="neighborhood">Bairro:</label>
                        <input type="text" id="neighborhood" name="neighborhood" required>
                    </div>
                    <div class="input-group">
                        <label for="complement">Complemento:</label>
                        <input type="text" id="complement" name="complement">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="input-group">
                        <label for="state">Estado:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="logo">Logo da Empresa:</label>
                        <input type="file" id="logo" name="logo" required>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
