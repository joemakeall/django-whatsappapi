{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <title>Cadastro - Direção Digital</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Cadastro da Empresa</h2>
            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="input-group">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj" pattern="/(^\d{3}\.\d{3}\.\d{3}\-\d{2}$)|(^\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}$)/" required>
                    </div>
                    <div class="input-group">
                        <label for="company_name">Razão Social:</label>
                        <input type="text" id="company_name" name="company_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="trade_name">Nome Fantasia:</label>
                        <input type="text" id="trade_name" name="trade_name" required>
                    </div>
                    <div class="input-group">
                        <label for="responsible_name">Nome Responsável:</label>
                        <input type="text" id="responsible_name" name="responsible_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="state_registration">Inscrição Estadual:</label>
                        <input type="text" id="state_registration" name="state_registration" required>
                    </div>
                    <div class="input-group">
                        <label for="instagram">@Instagram:</label>
                        <input type="text" id="instagram" name="instagram">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group inline">
                        <input type="checkbox" id="whatsapp" name="whatsapp">
                        <label for="whatsapp">Possui WhatsApp</label>
                    </div>
                    <div class="input-group">
                        <label for="cell_phone">Celular:</label>
                        <input type="text" id="cell_phone" name="cell_phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="phone">Telefone Fixo:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Digite um e-mail válido" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="confirm_email">Confirmação de Email:</label>
                        <input type="email" id="confirm_email" name="confirm_email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Digite um e-mail válido" required>
                    </div>
                    <div class="input-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" pattern="^\d{5}-\d{3}$" title="Formato do CEP: 12345-678" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="number">Número:</label>
                        <input type="text" id="number" name="number" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Endereço:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="neighborhood">Bairro:</label>
                        <input type="text" id="neighborhood" name="neighborhood" required>
                    </div>
                    <div class="input-group">
                        <label for="complement">Complemento:</label>
                        <input type="text" id="complement" name="complement">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="state">Estado:</label>
                            <select id="state" name="state" required>
                                <option value="">Selecione o estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Confirme a Senha:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="logo">Logo da Empresa:</label>
                        <input type="file" id="logo" name="logo" required>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
